<div>
    <h2 id="page-heading">
        <span jhiTranslate="trackstockApp.namedPairs.home.title">Named Pairs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-named-pairs" [routerLink]="['/named-pairs/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="trackstockApp.namedPairs.home.createLabel">
            Create new Named Pairs
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="namedPairs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="trackstockApp.namedPairs.groupName">Group Name</span></th>
            <th><span jhiTranslate="trackstockApp.namedPairs.key">Key</span></th>
            <th><span jhiTranslate="trackstockApp.namedPairs.value">Value</span></th>
            <th><span jhiTranslate="trackstockApp.namedPairs.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let namedPairs of namedPairs ;trackBy: trackId">
                <td><a [routerLink]="['/named-pairs', namedPairs.id, 'view' ]">{{namedPairs.id}}</a></td>
                <td>{{namedPairs.groupName}}</td>
                <td>{{namedPairs.key}}</td>
                <td>{{namedPairs.value}}</td>
                <td>
                    {{namedPairs.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/named-pairs', namedPairs.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/named-pairs', namedPairs.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'named-pairs', { outlets: { popup: namedPairs.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
