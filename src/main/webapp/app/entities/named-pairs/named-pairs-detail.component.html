<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="namedPairs">
            <h2><span jhiTranslate="trackstockApp.namedPairs.detail.title">Named Pairs</span> {{namedPairs.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="trackstockApp.namedPairs.groupName">Group Name</span></dt>
                <dd>
                    <span>{{namedPairs.groupName}}</span>
                </dd>
                <dt><span jhiTranslate="trackstockApp.namedPairs.key">Key</span></dt>
                <dd>
                    <span>{{namedPairs.key}}</span>
                </dd>
                <dt><span jhiTranslate="trackstockApp.namedPairs.value">Value</span></dt>
                <dd>
                    <span>{{namedPairs.value}}</span>
                </dd>
                <dt><span jhiTranslate="trackstockApp.namedPairs.user">User</span></dt>
                <dd>
                    {{namedPairs.user?.login}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/named-pairs', namedPairs.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
