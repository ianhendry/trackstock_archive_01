<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-trading-account-heading" jhiTranslate="trackstockApp.tradingAccount.home.createOrEditLabel">Create or edit a Trading Account</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!tradingAccount.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="trackstockApp.tradingAccount.accountName" for="field_accountName">Account Name</label>
                    <input type="text" class="form-control" name="accountName" id="field_accountName"
                           formControlName="accountName"/>
                    <div *ngIf="editForm.get('accountName').invalid && (editForm.get('accountName').dirty || editForm.get('accountName').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('accountName').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="trackstockApp.tradingAccount.accountReal" for="field_accountReal">Account Real</label>
                    <input type="checkbox" class="form-control" name="accountReal" id="field_accountReal"
                           formControlName="accountReal"/>
                    <div *ngIf="editForm.get('accountReal').invalid && (editForm.get('accountReal').dirty || editForm.get('accountReal').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('accountReal').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="trackstockApp.tradingAccount.accountOpenDate" for="field_accountOpenDate">Account Open Date</label>
                    <div class="input-group">
                        <input id="field_accountOpenDate" type="text" class="form-control" name="accountOpenDate" ngbDatepicker  #accountOpenDateDp="ngbDatepicker" formControlName="accountOpenDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="accountOpenDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('accountOpenDate').invalid && (editForm.get('accountOpenDate').dirty || editForm.get('accountOpenDate').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('accountOpenDate').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="trackstockApp.tradingAccount.accountBalance" for="field_accountBalance">Account Balance</label>
                    <input type="number" class="form-control" name="accountBalance" id="field_accountBalance"
                           formControlName="accountBalance"/>
                    <div *ngIf="editForm.get('accountBalance').invalid && (editForm.get('accountBalance').dirty || editForm.get('accountBalance').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('accountBalance').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('accountBalance')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="trackstockApp.tradingAccount.accountCloseDate" for="field_accountCloseDate">Account Close Date</label>
                    <div class="input-group">
                        <input id="field_accountCloseDate" type="text" class="form-control" name="accountCloseDate" ngbDatepicker  #accountCloseDateDp="ngbDatepicker" formControlName="accountCloseDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="accountCloseDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="trackstockApp.tradingAccount.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="user">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('user').value?.id ? editForm.get('user').value : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
